<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NETS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-red: #d60000;
            --text-black: #222;
            --blue-btn: #007bff;
        }

        body {
            background-color: white;
            color: var(--text-black);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 30px 15px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid var(--main-red);
            background: white;
            color: var(--main-red);
            border-radius: 5px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--main-red);
            color: white;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-black);
            margin-bottom: 10px;
        }

        label {
            font-weight: 600;
            color: var(--text-black);
        }

        input,
        select,
        textarea {
            padding: 12px;
            border: 1px solid var(--main-red);
            border-radius: 5px;
            background: white;
            color: var(--text-black);
            font-size: 1em;
            box-sizing: border-box;
            width: 100%;
        }

        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

        button {
            padding: 12px;
            background-color: var(--main-red);
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a50000;
        }

        #status-message {
            font-size: 1em;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
            padding: 12px 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background-color: #e8f9f0;
            color: #1e7d42;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: block;
        }

        .error {
            background-color: #fde8e8;
            color: #c50000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: block;
        }

        /* –û—Ç—á—ë—Ç */
        .report-block {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
            position: relative;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #c50000;
        }

        .blue-btn {
            background: var(--blue-btn);
        }

        .blue-btn:hover {
            background: #0056b3;
        }

        @media (max-width: 500px) {
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">NETS</div>

    <div class="tabs">
        <button class="tab-btn active" data-tab="request">–ó–∞—è–≤–∫–∞</button>
        <button class="tab-btn" data-tab="report">–û—Ç—á—ë—Ç</button>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ –ó–∞—è–≤–∫–∞ -->
    <form id="nets-form" class="tab-content" data-tab="request">
        <label for="name">–§–ò–û</label>
        <input type="text" id="name" name="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –§–ò–û">

        <label for="router">–†–æ—É—Ç–µ—Ä:</label>
        <select id="router" name="router" required>
            <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç --</option>
            <option>–í —Ä–∞—Å—Å—Ä–æ—á–∫—É</option>
            <option>–í–º–µ—Å—Ç–µ —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º</option>
        </select>

        <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
        <input type="tel" id="phone" name="phone" required placeholder="+992 XXX XXX XXX">

        <label for="tariff">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∞—Ä–∏—Ñ</label>
        <select id="tariff" name="tariff" required>
            <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Ç–∞—Ä–∏—Ñ --</option>
            <option>–¢–∞–º–æ—à–æ 5 - 100 —Å–º–Ω</option>
            <option>–û–∏–ª–∞–∏ “∑–∞–≤–æ–Ω - 155 —Å–º–Ω</option>
            <option>–¢–∞–º–æ—à–æ 15 - 180 —Å–º–Ω</option>
            <option>–¢–∞–º–æ—à–æ 20 - 200 —Å–º–Ω</option>
            <option>–¢–∞–º–æ—à–æ 30 - 300 —Å–º–Ω</option>
            <option>–¢–∞–º–æ—à–æ 50 - 500 —Å–º–Ω</option>
        </select>

        <label for="address">–ê–¥—Ä–µ—Å</label>
        <textarea id="address" name="address" rows="3" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –≥. –î—É—à–∞–Ω–±–µ, —É–ª. –†—É–¥–∞–∫–∏, –¥. 25"></textarea>

        <label for="promoter">–ò–º—è –ø—Ä–æ–º–æ—É—Ç–µ—Ä–∞</label>
        <input type="text" id="promoter" name="promoter" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø—Ä–æ–º–æ—É—Ç–µ—Ä–∞">

        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <div id="status-message"></div>
    </form>

    <!-- –í–∫–ª–∞–¥–∫–∞ –û—Ç—á—ë—Ç -->
    <form id="report-form" class="tab-content" data-tab="report" style="display:none;">
        <div id="report-container"></div>

        <button type="button" class="blue-btn" id="add-street">–î–æ–±–∞–≤–∏—Ç—å —É–ª–∏—Ü—É</button>

        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
</div>

<script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const tab = btn.dataset.tab;
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = content.dataset.tab === tab ? 'flex' : 'none';
            });
        });
    });

    // --- –ó–ê–Ø–í–ö–ê ---
    document.getElementById('nets-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
        statusMessage.className = '';
        statusMessage.style.display = "block";

        const name = document.getElementById('name').value.trim();
        const router = document.getElementById('router').value;
        const phone = document.getElementById('phone').value.trim();
        const tariff = document.getElementById('tariff').value;
        const address = document.getElementById('address').value.trim();
        const promoter = document.getElementById('promoter').value.trim();

        const message = `
üì• –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ NETS:
üë§ –§–ò–û: ${name}
üõú –†–æ—É—Ç–µ—Ä: ${router}
üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}
üì¶ –¢–∞—Ä–∏—Ñ: ${tariff}
üìç –ê–¥—Ä–µ—Å:\n${address}
üßë‚Äçüíº –ü—Ä–æ–º–æ—É—Ç–µ—Ä: ${promoter || '–ù–µ —É–∫–∞–∑–∞–Ω'}
        `;

        const token = '8289351698:AAHUUc-gZONjZUON5f8elW3YEbK24_03Pag';
        const chatId = '7849292154';

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: chatId, text: message})
        })
        .then(response => {
            if (response.ok) {
                statusMessage.textContent = '‚úÖ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!';
                statusMessage.className = 'success';
                document.getElementById('nets-form').reset();
            } else {
                statusMessage.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ.';
                statusMessage.className = 'error';
            }
        })
        .catch(() => {
            statusMessage.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å Telegram.';
            statusMessage.className = 'error';
        });
    });

    // --- –û–¢–ß–Å–¢ ---
    const reportContainer = document.getElementById('report-container');
    const addStreetBtn = document.getElementById('add-street');

    function createReportBlock() {
        const block = document.createElement('div');
        block.className = 'report-block';

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.type = 'button';
        removeBtn.textContent = '‚ùå';
        removeBtn.addEventListener('click', () => block.remove());

        const dateLabel = document.createElement('label');
        dateLabel.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É';

        const dateInput = document.createElement('input');
        dateInput.type = 'date';

        const streetLabel = document.createElement('label');
        streetLabel.textContent = '–í–≤–µ–¥–∏—Ç–µ —É–ª–∏—Ü—É';

        const streetInput = document.createElement('input');
        streetInput.type = 'text';
        streetInput.placeholder = '–ù–∞–ø—Ä–∏–º–µ—Ä: –†—É–¥–∞–∫–∏';

        block.appendChild(removeBtn);
        block.appendChild(dateLabel);
        block.appendChild(dateInput);
        block.appendChild(streetLabel);
        block.appendChild(streetInput);

        reportContainer.appendChild(block);
    }

    addStreetBtn.addEventListener('click', createReportBlock);

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç—á—ë—Ç–∞
    document.getElementById('report-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const blocks = reportContainer.querySelectorAll('.report-block');
        if (blocks.length === 0) {
            alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —É–ª–∏—Ü—É.');
            return;
        }

        let message = 'üìä –û—Ç—á—ë—Ç NETS:\n';
        blocks.forEach((block, index) => {
            const date = block.querySelector('input[type="date"]').value;
            const street = block.querySelector('input[type="text"]').value.trim();
            message += `\n${index+1}) üìÖ ${date || '‚Äî'} üìç ${street || '‚Äî'}`;
        });

        const token = '8289351698:AAHUUc-gZONjZUON5f8elW3YEbK24_03Pag';
        const chatId = '7849292154';

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: chatId, text: message})
        })
        .then(res => res.ok ? alert('‚úÖ –û—Ç—á—ë—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!') : alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ'))
        .catch(() => alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å Telegram.'));
    });

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–¥–∏–Ω –±–ª–æ–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    createReportBlock();
</script>

</body>
</html>
