<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NETS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-red: #d60000;
            --text-black: #222;
        }

        body {
            background-color: white;
            color: var(--text-black);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 30px 15px;
        }

        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-black);
            margin-bottom: 10px;
        }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid var(--main-red);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: background 0.3s;
        }

        .tab-button.active {
            background-color: var(--main-red);
            color: #fff;
        }

        label {
            font-weight: 600;
            color: var(--text-black);
        }

        input,
        select,
        textarea {
            padding: 12px;
            border: 1px solid var(--main-red);
            border-radius: 5px;
            background: white;
            color: var(--text-black);
            font-size: 1em;
            box-sizing: border-box;
        }

        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

        button {
            padding: 12px;
            background-color: var(--main-red);
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a50000;
        }

        /* –°—Ç–∞—Ç—É—Å */
        #status-message {
            font-size: 1em;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
            padding: 12px 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background-color: #e8f9f0;
            color: #1e7d42;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: block;
        }

        .error {
            background-color: #fde8e8;
            color: #c50000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: block;
        }

        /* –û—Ç—á—ë—Ç */
        #report-tab {
            width: 100%;
            max-width: 400px;
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .date-street-block {
            display: flex;
            flex-direction: column;
            gap: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
        }

        .chosen-date {
            font-size: 0.9em;
            color: #333;
            text-align: center;
        }

        .add-btn {
            background-color: #007bff;
            font-size: 1.2em;
            padding: 8px;
            text-align: center;
        }

        @media (max-width: 500px) {
            body {
                padding: 20px 10px;
            }

            form {
                gap: 12px;
            }

            input,
            select,
            textarea,
            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div style="width:100%; max-width:400px;">
    <div class="title">NETS</div>

    <!-- –í–∫–ª–∞–¥–∫–∏ -->
    <div class="tab-buttons">
        <div class="tab-button active" id="tab-zayavka-btn">–ó–∞—è–≤–∫–∞</div>
        <div class="tab-button" id="tab-otchet-btn">–û—Ç—á—ë—Ç</div>
    </div>

    <!-- –ó–∞—è–≤–∫–∞ -->
    <form id="nets-form">
        <label for="name">–§–ò–û</label>
        <input type="text" id="name" name="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –§–ò–û">

        <label for="router">–†–æ—É—Ç–µ—Ä:</label>
        <select id="router" name="router" required>
            <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç --</option>
            <option>–í —Ä–∞—Å—Å—Ä–æ—á–∫—É</option>
            <option>–í–º–µ—Å—Ç–µ —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º</option>
        </select>

        <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
        <input type="tel" id="phone" name="phone" required placeholder="+992 XXX XXX XXX">

        <label for="tariff">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∞—Ä–∏—Ñ</label>
        <select id="tariff" name="tariff" required>
            <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Ç–∞—Ä–∏—Ñ --</option>
            <option>–¢–∞–º–æ—à–æ 5 - 100 —Å–º–Ω</option>
            <option>–û–∏–ª–∞–∏ “∑–∞–≤–æ–Ω - 155 —Å–º–Ω</option>
            <option>–¢–∞–º–æ—à–æ 15 - 180 —Å–º–Ω</option>
            <option>–¢–∞–º–æ—à–æ 20 - 200 —Å–º–Ω</option>
            <option>–¢–∞–º–æ—à–æ 30 - 300 —Å–º–Ω</option>
            <option>–¢–∞–º–æ—à–æ 50 - 500 —Å–º–Ω</option>
        </select>

        <label for="address">–ê–¥—Ä–µ—Å</label>
        <textarea id="address" name="address" rows="3" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –≥. –î—É—à–∞–Ω–±–µ, —É–ª. –†—É–¥–∞–∫–∏, –¥. 25"></textarea>

        <label for="promoter">–ò–º—è –ø—Ä–æ–º–æ—É—Ç–µ—Ä–∞</label>
        <input type="text" id="promoter" name="promoter" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø—Ä–æ–º–æ—É—Ç–µ—Ä–∞">

        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <div id="status-message"></div>
    </form>

    <!-- –û—Ç—á—ë—Ç -->
    <div id="report-tab">
        <div id="blocks-container"></div>
        <button type="button" class="add-btn" id="add-block">‚ûï</button>
        <button type="button" id="send-report">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <div id="report-status"></div>
    </div>
</div>

<script>
    const tabZayavkaBtn = document.getElementById('tab-zayavka-btn');
    const tabOtchetBtn = document.getElementById('tab-otchet-btn');
    const formTab = document.getElementById('nets-form');
    const reportTab = document.getElementById('report-tab');

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    tabZayavkaBtn.addEventListener('click', () => {
        tabZayavkaBtn.classList.add('active');
        tabOtchetBtn.classList.remove('active');
        formTab.style.display = 'flex';
        reportTab.style.display = 'none';
    });

    tabOtchetBtn.addEventListener('click', () => {
        tabOtchetBtn.classList.add('active');
        tabZayavkaBtn.classList.remove('active');
        formTab.style.display = 'none';
        reportTab.style.display = 'flex';
    });

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –±–ª–æ–∫–æ–≤ –≤ –û—Ç—á—ë—Ç
    const blocksContainer = document.getElementById('blocks-container');
    const addBlockBtn = document.getElementById('add-block');

    function createBlock() {
        const block = document.createElement('div');
        block.className = 'date-street-block';

        const dateLabel = document.createElement('label');
        dateLabel.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É';

        const dateInput = document.createElement('input');
        dateInput.type = 'date';

        const chosenDate = document.createElement('div');
        chosenDate.className = 'chosen-date';

        dateInput.addEventListener('change', () => {
            chosenDate.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${dateInput.value}`;
        });

        const streetLabel = document.createElement('label');
        streetLabel.textContent = '–í–≤–µ–¥–∏—Ç–µ —É–ª–∏—Ü—É';

        const streetInput = document.createElement('input');
        streetInput.type = 'text';
        streetInput.placeholder = '–ù–∞–ø—Ä–∏–º–µ—Ä: –†—É–¥–∞–∫–∏';

        block.appendChild(dateLabel);
        block.appendChild(dateInput);
        block.appendChild(chosenDate);
        block.appendChild(streetLabel);
        block.appendChild(streetInput);

        return block;
    }

    addBlockBtn.addEventListener('click', () => {
        blocksContainer.appendChild(createBlock());
    });

    // –û–¥–∏–Ω –±–ª–æ–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    blocksContainer.appendChild(createBlock());

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –ó–∞—è–≤–∫–∏
    document.getElementById('nets-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
        statusMessage.className = '';
        statusMessage.style.display = "block";

        const name = document.getElementById('name').value.trim();
        const router = document.getElementById('router').value;
        const phone = document.getElementById('phone').value.trim();
        const tariff = document.getElementById('tariff').value;
        const address = document.getElementById('address').value.trim();
        const promoter = document.getElementById('promoter').value.trim();

        const message = `
üì• –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ NETS:
üë§ –§–ò–û: ${name}
üõú –†–æ—É—Ç–µ—Ä: ${router}
üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}
üì¶ –¢–∞—Ä–∏—Ñ: ${tariff}
üìç –ê–¥—Ä–µ—Å:\n${address}
üßë‚Äçüíº –ü—Ä–æ–º–æ—É—Ç–µ—Ä: ${promoter || '–ù–µ —É–∫–∞–∑–∞–Ω'}
        `;

        const token = '8289351698:AAHUUc-gZONjZUON5f8elW3YEbK24_03Pag';
        const chatId = '7849292154';

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text: message })
        })
        .then(response => {
            if (response.ok) {
                statusMessage.textContent = '‚úÖ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!';
                statusMessage.className = 'success';
                document.getElementById('nets-form').reset();
            } else {
                statusMessage.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ.';
                statusMessage.className = 'error';
            }
        })
        .catch(() => {
            statusMessage.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å Telegram.';
            statusMessage.className = 'error';
        });
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –û—Ç—á—ë—Ç–∞
    document.getElementById('send-report').addEventListener('click', () => {
        const reportStatus = document.getElementById('report-status');
        reportStatus.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
        reportStatus.className = '';
        reportStatus.style.display = "block";

        const blocks = blocksContainer.querySelectorAll('.date-street-block');
        let text = 'üìä –ù–æ–≤—ã–π –æ—Ç—á—ë—Ç NETS:\n';

        blocks.forEach((block, i) => {
            const date = block.querySelector('input[type="date"]').value || '‚Äî';
            const street = block.querySelector('input[type="text"]').value.trim() || '‚Äî';
            text += `\n${i+1}) üìÖ ${date}\nüìç ${street}\n`;
        });

        const token = '8289351698:AAHUUc-gZONjZUON5f8elW3YEbK24_03Pag';
        const chatId = '7849292154';

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text })
        })
        .then(response => {
            if (response.ok) {
                reportStatus.textContent = '‚úÖ –û—Ç—á—ë—Ç —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
                reportStatus.className = 'success';
            } else {
                reportStatus.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ.';
                reportStatus.className = 'error';
            }
        })
        .catch(() => {
            reportStatus.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å Telegram.';
            reportStatus.className = 'error';
        });
    });
</script>

</body>
</html>
