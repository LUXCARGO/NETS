<!DOCTYPE html>

    <style>

            display: flex;

        form {

        label {

            color: var(--text-black);
        }

        input,

        textarea {

            border: 1px solid var(--main-red);
            border-radius: 5px;
            background: white;
            color: var(--text-black);
            font-size: 1em;
            box-sizing: border-box;
        }

        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

        button {
            padding: 12px;
            background-color: var(--main-red);
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a50000;
        }

        @media (max-width: 500px) {
            body {
                padding: 20px 10px;
            }

            form {
                gap: 12px;
            }

            .logo img {
                max-width: 150px;
            }

            input,
            select,
            textarea,
            button {
                font-size: 1em;
            }
        }
    </style>
</head>
